<!DOCTYPE html>
<html>
    <head>
        <title>Registrar's Office Class Search</title>
    </head>

    <body>
        
        <h1> Registrar's Office</h1>
        <h2> Class Search</h2>
        <hr>
        
        <table>
        <form action="/" method = "get">
           <tr>
            <td align="right">Dept: </td>
            <td><input type="text" name="dept" value="{{dept_search}}" /></td>
            </td>
           </tr> 
           <tr>
            <td>Number: </td>
            <td><input type="text" name="coursenum" value="{{number_search}}" /></td>
            </td>
           </tr> 
           <tr>
            <td align="right">Area: </td>
            <td><input type="text" name="area" value="{{area_search}}" /></td>
            </td>
           </tr> 
           <tr>
            <td align="right">Title: </td>
            <td><input type="text" name="title" value="{{title_search}}"/></td>
            </td>
           </tr> 

           <tr> 
                <td></td>
                <td><input type="submit"/></td>
           </tr>
        </form> 
        </table> 

        
       
        <hr>

        <table border="1">
            <tr>
                <th>ClassId</th>
                <th>Dept</th>
                <th>Area</th>
                <th>Num</th>
                <th>Title</th>
            </tr>
            {% for course in courses: %}
            <tr>
            <td><a href = "/regdetails?classid={{course["classid"]}}">{{course["classid"]}}</a></td>
            <td>{{course["dept"]}}</td>
            <td>{{course["area"]}}</td>
            <td>{{course["coursenum"]}}</td>
            <td>{{course["title"]}}</td>
            </tr>
            {% endfor %}
        </table> 
        <br>

        <hr>
        Created by Vishva Ilavelan and Roger Weng
        <hr>


    </body>
    
</html>
