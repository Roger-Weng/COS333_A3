<!DOCTYPE html>
<html>
    <head>
        <title>Registrar's Office Class Search</title>
    </head>

    <body>
        
        <h1> Registrar's Office</h1>
        <h2> Class Search</h2>
        <hr>
        

        <form action="/" method = "get">
                Dept: <input type="text" name="dept"/> 
                <br>                       
                Number: <input type="text" name="number"/>
                <br>
                Area: <input type="text" name="area"/>
                <br>
                Title: <input type="text" name="title"/>
                <br>
                <input type="submit"/>
        </form>  

        
       
        <hr>

        <table border="1">
            <tr>
                <th>ClassId</th>
                <th>Dept</th>
                <th>Area</th>
                <th>Num</th>
                <th>Title</th>
            </tr>
        </table> 
        <br>

        <hr>
        Created by Vishva Ilavelan and Roger Weng
        <hr>


    </body>
    
</html>
