<!DOCTYPE html>
<html>
    <head>
        <title>Registrar's Office Class Search</title>
    </head>

    <body>
        
        <h1> Registrar's Office</h1>
        <h2> Class Search</h2>
        <hr>
        
        <table>
        <form action="/" method = "get">
           <tr>
            <td align="right">Dept: </td>
            <td><input type="text" name="dept" value="{{dept_search}}" id="deptInput"/></td>
            </td>
           </tr> 
           <tr>
            <td>Number: </td>
            <td><input type="text" name="coursenum" value="{{number_search}}" id="coursenumInput"/></td>
            </td>
           </tr> 
           <tr>
            <td align="right">Area: </td>
            <td><input type="text" name="area" value="{{area_search}}" id="areaInput"/></td>
            </td>
           </tr> 
           <tr>
            <td align="right">Title: </td>
            <td><input type="text" name="title" value="{{title_search}}" id="titleInput"/></td>
            </td>
           </tr> 

           <tr> 
                <td></td>
                <td><input type="submit" id="submitButton"/></td>
           </tr>
        </form> 
        </table> 

        
       
        <hr>

        <table border="1" id="overviewsTable">
            <tr>
                <td><b>ClassId</b></td>
                <td><b>Dept</b></td>
                <td><b>Num</b></td>
                <td><b>Area</b></td>
                <td><b>Title</b></td>
            </tr>
            {% for course in courses: %}
            <tr>
            <td><a href = "/regdetails?classid={{course["classid"]}}">{{course["classid"]}}</a></td>
            <td>{{course["dept"]}}</td>
            <td>{{course["coursenum"]}}</td>
            <td>{{course["area"]}}</td>
            <td>{{course["title"]}}</td>
            </tr>
            {% endfor %}
        </table> 
        <br>

        <hr>
        Created by <a href="https://www.cs.princeton.edu/~rdondero/">Bob Dondero</a>
        <hr>


    </body>
    
</html>
